#Exposes Spring actuator endpoints
management:
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
    defaults:
      enabled: true
    details:
      enabled: true
    application:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      expose: "*"



#logging:
#  level:
#    org.springframework: DEBUG


# Enable SSL
server:
  port: 8080


